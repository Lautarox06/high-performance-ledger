# CONFIGURACIÓN INTELIGENTE (LOCAL VS NUBE)
# Si existe la variable DB_URL (Nube), la usa. Si no, usa localhost (Tu PC).
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ledger_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin123}

# Lo demás déjalo igual
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080